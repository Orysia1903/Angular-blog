<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>

      <button routerLink="/" class="btn btn-link">To the main page</button>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
    </div>

    <div>
      <div>{{ post.text }}</div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="preloader">
    <div class="lds-circle"><div></div></div>
  </div>
</ng-template>
